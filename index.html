<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spammer</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px #00ff00;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #00ff00;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
        .button:hover {
            background-color: #00cc00;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
            color: #ff0000;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            color: #00ff00;
        }
        .footer .lightning {
            color: #ffcc00;
            font-weight: bold;
            animation: lightning 1.5s infinite;
        }
        @keyframes lightning {
            0%, 100% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00; }
            50% { text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00, 0 0 45px #ffcc00; }
        }
        #datetime {
            margin-top: 10px;
            font-size: 14px;
        }
        #user-info {
            margin-top: 20px;
            font-size: 14px;
            animation: fadeIn 2s;
        }
        #user-info-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NGL Spammer</h1>
        <div class="input-group">
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="message">Enter your message</label>
            <input type="text" id="message" name="message">
        </div>
        <div class="input-group">
            <label for="deviceId">Enter your device ID</label>
            <span>Enter a random device ID</span>
            <input type="text" id="deviceId" name="deviceId">
        </div>
        <div class="input-group">
            <label for="amount">Enter the amount</label>
            <input type="number" id="amount" name="amount">
        </div>
        <div class="button" onclick="startSpamming()">Send</div>
        <div id="response"></div>
        <div id="user-info-title">YOUR LOCATION AND IP ADDRESS</div>
        <div id="user-info"></div>
    </div>
    <div class="footer">
        <div id="datetime"></div>
        <div class="lightning">Â© 2024 Churchill. All rights reserved.</div>
    </div>

    <script>
        function startSpamming() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            const deviceId = document.getElementById('deviceId').value;
            const amount = document.getElementById('amount').value;
            const responseDiv = document.getElementById('response');

            if (username === '' || message === '' || deviceId === '' || amount === '') {
                responseDiv.innerHTML = 'Please fill out all fields';
                return;
            }

            fetch(`https://nas-api-end.onrender.com/ngl?username=${username}&message=${message}&deviceId=${deviceId}&amount=${amount}`)
                .then(response => response.json())
                .then(data => {
                    responseDiv.innerHTML = `Success: ${JSON.stringify(data)}`;
                })
                .catch(error => {
                    responseDiv.innerHTML = 'Success: Message sent';
                    console.error('Error:', error);
                });
        }

        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-US');
            const formattedTime = now.toLocaleTimeString('en-US');
            document.getElementById('datetime').textContent = `Current Date and Time: ${formattedDate} ${formattedTime}`;
        }

        function getUserInfo() {
            fetch('https://ipinfo.io/json?token=60117f9430a2b5')
                .then(response => response.json())
                .then(data => {
                    const userInfoDiv = document.getElementById('user-info');
                    userInfoDiv.innerHTML = `Your IP: ${data.ip}<br>Your Location: ${data.city}, ${data.region}, ${data.country}`;
                })
                .catch(error => {
                    console.error('Error fetching IP and location:', error);
                });
        }

        setInterval(updateDateTime, 1000);
        window.onload = getUserInfo;
    </script>
</body>
</html>
